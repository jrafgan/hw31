<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        
    var numbers = [1, 2, 5, 10, 15, 25, 32, 'Jack', 64];
    var count = function() {
        var sum = 0;
        for (var key in numbers) {
            var num = parseInt(numbers[key]);
            var result = num % 2

            if (!isNaN(num) && result === 0) {
                sum += num;
            }
        }
        console.log('Even numbers total is : ', sum);
    };
    count();

    </script>
</body>

</html>
